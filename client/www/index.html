<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/ico" href="images/favicon/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>CI App</title>
</head>
<body>
    <main>
        <table id="table">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Date Added</th>
                <th>Delete</th>
                <th>Edit</th>
            </thead>
            <tbody></tbody>
        </table>

        <section hidden id="update-row">
            <label>Name:</label>
            <input type="text" id="update-name-input">
            <button id="update-row-btn">Update</button>
        </section>

        <label>Name:</label>
        <input type="text" placeholder="enter name" id="name-input">
        <button id="add-name-btn">Add Name</button>

        <br><br><br>
        <div>
            <label>Name:</label>
           <input placeholder="search by name" id="search-input">
           <button id="search-btn">Search</button>
        </div>
    </main>

    <!-- Adding "defer" to code will make the Browser parse(download) the HTML document and javascript document together and the code will not be executed until both docs are ready.
    <script defer src="index.js"></script>  -->

    <script src="js/index.js"></script>
</body>
</html>
